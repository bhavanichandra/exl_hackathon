server:
  port: ${PORT:8081}

spring:
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 1GB
      max-request-size: 1GB
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

environment:
  active: "dev"

download:
  link:
    active:
      time: 10
azure:
  api:
    base:
      url: "https://azure1poc2.blob.core.windows.net"
  token:
    url: "https://login.microsoftonline.com"

jwt:
  secret: "{cipher}"
