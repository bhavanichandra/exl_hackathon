server:
  port: ${PORT:8081}

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: "{cipher}"
    url: jdbc:postgresql://192.168.0.133:5432/postgres
    password: "{cipher}"
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 1GB
      max-request-size: 1GB
  main:
    allow-bean-definition-overriding: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

environment:
  active: "dev"

download:
  link:
    active:
      time: 10
azure:
  api:
    base:
      url: "https://azure1poc2.blob.core.windows.net"
  token:
    url: "https://login.microsoftonline.com"

jwt:
  secret: "{cipher}"
